<div id="login-container" class="container-fluid align-items-center bg-dark">
    <div  class="row bg-dark justify-content-center">
        <div class="mt-4 mb-4 col-sm-6 col-md-4 col-md-offset-4 bg-light">
            <div class="account-wall text-center">
                <div>
                    <i class="bi bi-person-circle"></i>
                </div>
                <form [formGroup]="login" #formRef="ngForm" (ngSubmit)="log_in()" class="form-signin">

                    <div class="{{msg_d}} label-campos error-messages" id="user_invalid">
                        {{msg_content}}
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        </div>
                        <input formControlName="email" class="form-control" placeholder="Email" type="text" required autofocus>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        </div>
                        <input formControlName="password" class="form-control" placeholder="Password" type="password" required autofocus>
                    </div>
                    <div class="logeo">
                        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Ingresar</button>
                        <label class="d-flex justify-content-start align-items-center checkbox pull-left mt-2mb-2">
                            <input type="checkbox" value="remember-me">Recuperar contrase√±a
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>

                    </div>

                </form>
            </div>
            <a [routerLink]="['/signup']" class="text-center my-4 new-account">Crear cuenta</a>
        </div>
    </div>
</div>
