<div class="wrapper bg-dark">
    <div class="inner">
        <div class="image-holder">
            <img src="../../../../assets/imagenes/logos/logoByCoco.png" alt="">
        </div>
        <form 
        #form 
        [formGroup]="createAccount" 
        autocomplete="off" 
        novalidate
        #formRef="ngForm" 
        (ngSubmit)="enviar(createAccount.value)">
            <h3>Crea tu cuenta!</h3>
            <div class="form-wrapper">
                <input type="text" formControlName="names" placeholder="Nombres" class="form-control">
                <i class="bi bi-person"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" formControlName="email" placeholder="Email Address" class="form-control">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
                <i class="bi bi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" formControlName="confpassword" placeholder="Confirm Password" class="form-control">
                <i class="bi bi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" formControlName="direccion" placeholder="DirecciÃ³n" class="form-control">
                <i class="bi bi-geo-alt"></i>
            </div>
            <div class="form-wrapper">
                <input type="number" formControlName="telefono" placeholder="TelÃ©fono" max="10" class="form-control">
                <i class="bi bi-telephone"></i>
            </div>

            
            <button>Registrar
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
