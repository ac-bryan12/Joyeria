<header class="bg-dark py-5 " style="background:url('...');background-repeat:no-repeat;background-size: cover;background-position: center;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{titulo}}</h1>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="d-flex justify-content-rigth">
            <input #input type="text">
            <button class ="btn btn-outline-dark" (click) = "filtrarProductos(input)">Buscar</button>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor='let producto of productos'>
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top" src="{{producto.image_url}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{producto.nombre}}</h5>
                            
                            <!-- Prodcuto price -->
                            <span *ngIf = "producto.promocion != null" class="text-muted text-decoration-line-through"> ${{producto.precio}}  </span>
                            <span *ngIf = "producto.promocion == null"> ${{producto.precio}}  </span>
                            <!-- Product promotion-->
                            <span *ngIf="producto.promocion !=null"> *${{producto.promocion}}*</span>
                            
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                href="pestannas/VentanaCarrito/Carrito.html">Ver detalles</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
