<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <h5 class="fw-bolder">{{titulo}}</h5>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100" *ngFor='let producto of productos'>
                    <!-- Product image-->
                    <img class="card-img-top" src="imagenes/img_productos/img_anillos/anillos3.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{producto.nombre}}</h5>
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through">{{producto.precio}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                href="pestannas/VentanaCarrito/Carrito.html">Ver detalles</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
