<div class="row mt-3">
    <div class="text-center">
        <h1>{{titulo}}</h1>
    </div>
    <form [formGroup]="newPost" #formRef="ngForm" (ngSubmit)="guardar()" class="form-signin col-8">

        <!-- <div class="{{msg_d}} label-campos error-messages" id="user_invalid">
            {{msg_content}}
        </div> -->

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            </div>
            <input maxlength="300" formControlName="titulo" class="form-control" placeholder="Titulo" type="text" required autofocus>
        </div>

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input maxlength="300" formControlName="descripcion" class="form-control" placeholder="DescripciÃ³n" required autofocus>
        </div>

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input maxlength="300" formControlName="autor" class="form-control" placeholder="Autor" required autofocus>
        </div>

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input maxlength="1024" type="url" formControlName="img_portada" class="form-control" placeholder="Imagen de portada" required autofocus>
        </div>

        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
            [editor]="editor"
            [ngModel]="html"
            [disabled]="false"
            [placeholder]="'Type here...'"
            ></ngx-editor>
        </div>
        <div class="logeo">
            <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Guardar</button>
        </div>

    </form>

</div>
